<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

</head>
<body>
  <script>
    var username = prompt("Enter a nickname: ", "Nickname here");
  </script>
  <script>
    var el = document.getElementById("messages");
    el.scrollTop = element.scrollHeight;
  </script>
<div class="container" style="width:80vw; height:80vh; max-height:80vh;">
    <br>
    <div id="messages" style="max-height:80vh; overflow-y:scroll;">

    </div>
    <br>
        <br>
        <textarea id = "message" class="form-control" placeholder="Your Message Here"></textarea>
        <br>
        <button id="send">Send</button>
    
</div>
<script>

   var socket = io();
    $(() => {
        $("#send").click(()=>{
            sendMessage({name: username, message: $("#message").val()});
        })

        getMessages()
    })

    socket.on('message', addMessages)

    function addMessages(message){
        $("#messages").append(`<h5> ${message.name}</h5> <p> ${message.message} </p>`)
    }

    function getMessages(){
      $.get('http://localhost:7777/msg', (data) => {
        data.forEach(addMessages);
      })
    }

    function sendMessage(message){
      $.post('http://localhost:7777/msg', message)
    }
</script>
</body>
</html>
